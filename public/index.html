<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Glass Website</title>
		<link rel="stylesheet" href="../src/styles/style.css" />
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="assets/img/avatar.png" />
						<h3>John Doe</h3>
						<p>Hero Member</p>
					</div>
					<div class="links">
						<!-- link 1 -->
						<div class="link">
							<img src="assets/img/twitch.png" />
							<h2>Streams</h2>
						</div>
						<!-- link 2 -->
						<div class="link">
							<img src="assets/img/steam.png" />
							<h2>Games</h2>
						</div>
						<!-- link 3 -->
						<div class="link">
							<img src="assets/img/upcoming.png" />
							<h2>New</h2>
						</div>
						<!-- link 4 -->
						<div class="link">
							<img src="assets/img/library.png" />
							<h2>Library</h2>
						</div>
					</div>
					<div class="pro">
						<h2>Join to the GAMEIdea network</h2>
						<img src="assets/img/controller.png" />
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Active Games</h1>
						<input type="text" placeholder="Search specifics games" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="assets/img/assassins.png" />
							<div class="card-info">
								<h2>Assasins Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="assets/img/sackboy.png" />
							<div class="card-info">
								<h2>Sackboy A Great Advanture</h2>
								<p>Steam Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="assets/img/spiderman.png" />
							<div class="card-info">
								<h2>Spiderman Miles Moreles</h2>
								<p>XboxOne Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>

		<script src="../src/scripts/main.js"></script>
	</body>
</html>
